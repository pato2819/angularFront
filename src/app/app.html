<div style="text-align:center; margin-top: 50px;">
  <h1>Saludo desde la API</h1>

  <input [(ngModel)]="nombre" placeholder="Escribe tu nombre" />

  <div style="margin-top: 10px;">
    <label>MÃ©todo: </label>
    <select [(ngModel)]="metodo">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
    </select>
  </div>

  <div style="margin-top: 20px;">
    <button (click)="obtenerSaludo()">Obtener saludo</button>
  </div>

  <div *ngIf="respuesta" style="margin-top: 30px;">
    <h3>Respuesta ({{ metodo }})</h3>
    <p><strong>Mensaje:</strong> {{ respuesta.mensaje }}</p>
    <p><strong>Fecha:</strong> {{ respuesta.fecha }}</p>
  </div>
</div>
